{% extends 'blog/base.html' %}

{% block content %}
<h2>Blog Posts</h2>
{% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <small>By {{ post.author }} on {{ post.created_at }}</small>
    </div>
{% endfor %}
{% endblock %}
